{% macro translations_for(article) %}
{% if article.translations %}
Translations: 
    {% for translation in article.translations %}
    <img class="emoji" src="{{ SITEURL }}/images/emoji/{{ translation.lang }}.png"> <a href="{{ SITEURL }}/{{ translation.url }}">{{ translation.lang }}</a> </img>
    {% endfor %}
{% endif %}
{% endmacro %}
